<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="mobile-web-app-capable" content="yes" />
        <meta name="theme-color" content="#000000" />
        <title>JPL Runner</title>
        <link rel="manifest" href="manifest.json" />
        <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet" />
        <link rel="stylesheet" href="main.css" />
        <script src="main.js"></script>
    </head>
    <body>
        <div id="menu-bar">
            <div class="left">
                <div id="mute-button">Mute</div>
            </div>
            <div id="game-info" class="right">
                <div class="score"></div>
                <div class="high-score"></div>
            </div>
        </div>
        <div id="content">
            <div id="loading-panel">
                Loading...
            </div>
            <div id="start-panel">
                <div class="high-score"></div>
                <div><i>&lt;Spacebar&gt;</i> or <i>tap</i> to jump / double jump.</div>
                <div class="line"></div>
                <div id="start-button">Start</div>
                <div class="line"></div>
                <div>Music: <i>Chibi Ninja</i> by <a href="http://ericskiff.com/music/">Eric Skiff</a>.</div>
            </div>
            <canvas id="game"></canvas>
        </div>
    </body>
</html>
